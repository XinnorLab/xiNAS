# VM preset - raid_fs role configuration
#
# RAID arrays and XFS filesystems are generated automatically by the
# nvme_namespace role (see nvme_namespace.yml in this preset directory).
xiraid_license_path: "/tmp/license"

# Whether to pass `--force_metadata` when creating arrays
xiraid_force_metadata: true

# When true, always format XFS filesystems even if the label already exists
xfs_force_mkfs: true
