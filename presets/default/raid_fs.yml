# Default values for the raid_fs role
#
# This preset uses automatic NVMe namespace detection.
# The nvme_namespace role will:
# - Detect all non-system NVMe drives
# - Create small namespaces (n1) for XFS log device
# - Create large namespaces (n2) for data
# - Generate xiraid_arrays and xfs_filesystems automatically

xiraid_license_path: "/tmp/license"

# Whether to pass `--force_metadata` when creating arrays
xiraid_force_metadata: true

# When true, always format XFS filesystems even if the label already exists
xfs_force_mkfs: true

# Enable automatic NVMe namespace management
# This will auto-detect drives and generate RAID configuration
nvme_auto_namespace: true

# RAID levels for auto-generated arrays
nvme_raid_data_level: 5       # RAID 5 for large namespaces (data array)
nvme_raid_log_level: 10       # RAID 10 for small namespaces (log array)

# Note: xiraid_arrays and xfs_filesystems are generated automatically
# by nvme_namespace role when nvme_auto_namespace: true
