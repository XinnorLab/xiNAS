# Global variables for xiNAS example deployment

# NFS server tuning
nfs_threads: 64
nfs_rdma_port: 20049

# NFS exports
exports:
  - path: /mnt/data
    clients: "*"
    options: "rw,sync,insecure,no_root_squash,no_subtree_check,no_wdelay"

# xiRAID arrays and filesystems
xiraid_arrays:
  - name: media6
    level: 6
    strip_size_kb: 128
    devices:
      - /dev/nvme16n2
      - /dev/nvme9n2
      - /dev/nvme20n2
      - /dev/nvme18n2
      - /dev/nvme8n2
      - /dev/nvme12n2
      - /dev/nvme13n2
      - /dev/nvme19n2
      - /dev/nvme23n2
      - /dev/nvme24n2
    parity_disks: 2

  - name: media0
    level: 0
    strip_size_kb: 16
    devices:
      - /dev/nvme7n1
      - /dev/nvme6n1

xfs_filesystems:
  - label: nfsdata
    data_device: "/dev/xi_media6"
    log_device: "/dev/xi_media0"
    su_kb: 128
    sw: 8
    log_size: 1G
    sector_size: 4k
    mountpoint: /mnt/data
    mount_opts: "logdev=/dev/xi_media0,noatime,nodiratime,logbsize=256k,largeio,inode64,swalloc,allocsize=131072k"
