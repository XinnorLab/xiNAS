---
- name: Full storage-node configuration (common → OFED → xiRAID → NFS → perf)
  hosts: storage_nodes
  gather_facts: true
  roles:
    - role: common
    - role: doca_ofed
    - role: net_controllers
    - role: xiraid_classic  # EULA is accepted automatically
      when: not (xiraid_skip_install | default(false) | bool)
    - role: nvme_namespace  # Auto-detect drives and create namespaces
    - role: raid_fs
    - role: exports       # manage /etc/exports
    - role: nfs_server    # configure kernel NFS server
    - role: xinas_mcp     # MCP server + NFS helper daemon (AI assistant bridge)
    - role: perf_tuning
    - role: motd          # fancy login banner with NAS status
