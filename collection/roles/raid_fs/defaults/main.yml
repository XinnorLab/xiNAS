# Default values for the raid_fs role
#
# When nvme_auto_namespace is enabled (default), the nvme_namespace role
# will auto-detect NVMe drives and generate xiraid_arrays and xfs_filesystems.
#
# For manual configuration, set nvme_auto_namespace: false and define
# xiraid_arrays and xfs_filesystems explicitly in your preset.

xiraid_license_path: "/tmp/license"

# Whether to pass `--force_metadata` when creating arrays
# Set to `false` if metadata should not be overwritten
xiraid_force_metadata: true

# When true, always format XFS filesystems even if the label already exists
xfs_force_mkfs: true

# xiraid_arrays and xfs_filesystems are typically generated by nvme_namespace role
# If nvme_auto_namespace is disabled, you must define them manually in your preset.
# Example:
#
# xiraid_arrays:
#   - name: data
#     level: 5
#     strip_size_kb: 128
#     devices:
#       - /dev/nvme1n2
#       - /dev/nvme2n2
#       - /dev/nvme3n2
#     parity_disks: 1
#
#   - name: log
#     level: 10
#     strip_size_kb: 16
#     devices:
#       - /dev/nvme1n1
#       - /dev/nvme2n1
#       - /dev/nvme3n1
#       - /dev/nvme4n1
#
# xfs_filesystems:
#   - label: nfsdata
#     data_device: "/dev/xi_data"
#     log_device: "/dev/xi_log"
#     # su_kb and sw are auto-calculated from data array geometry
#     log_size: 1G
#     sector_size: 4k
#     mountpoint: /mnt/data
#     mount_opts: "logdev=/dev/xi_log,noatime,nodiratime,logbsize=256k,largeio,inode64,swalloc,allocsize=131072k,uquota"
